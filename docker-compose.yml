version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: employeeservice-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: employeeservice
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: app_root
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u$$MYSQL_USER -p$$MYSQL_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
